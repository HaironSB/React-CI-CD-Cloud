name: Build and Deploy to ECR/ECS

on:
  workflow_dispatch: {}

env:
  AWS_REGION: sa-east-1
  ECR_REPOSITORY: react-ci-cd-cloud
  ECS_CLUSTER: react-ci-cd-cloud
  ECS_SERVICE: react-ci-cd-cloud
  APP_NAME: react-ci-cd-cloud

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build production bundle
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push image
        id: image
        run: |
          ECR_REGISTRY=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com
          IMAGE_URI=$ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
          docker build -t "$IMAGE_URI" .
          docker push "$IMAGE_URI"
          echo "image_uri=$IMAGE_URI" >> "$GITHUB_OUTPUT"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform -chdir=.github/workflows init

      - name: Terraform Apply (ECR/ECS)
        run: |
          terraform -chdir=.github/workflows apply -auto-approve \
            -var="aws_region=${{ env.AWS_REGION }}" \
            -var="ecr_repository_name=${{ env.ECR_REPOSITORY }}" \
            -var="app_name=${{ env.APP_NAME }}" \
            -var="container_image=${{ steps.image.outputs.image_uri }}" \
            -var="ecs_cluster_name=${{ env.ECS_CLUSTER }}" \
            -var="ecs_service_name=${{ env.ECS_SERVICE }}"
